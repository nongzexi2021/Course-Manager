{% extends 'base.html' %}

{% block users %}
<head>

    <title>users Page</title>

    {% load static %}
    <!--Custom styles-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'users.css'%}">
</head>

{% include "admin_navbar.html" %}

<div class="container">
    <h4>User Management System</h4>
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box clearfix">
                <div class="table-responsive">
                    <table class="table user-list">
                        <thead>
                        <tr>
                            <th><span>User</span></th>
                            <th class="text-center"><span>Location</span></th>
                            <th class="text-center"><span>Email</span></th>
                            <th class="text-center"><span>Phone</span></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        {%for user in data%}
                        <tr>
                            <td>
                                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                                <a href="users/{{user.0}}" class="user-link">{{user.1}}</a>
                                <span class="user-subhead">{{user.6}}</span>
                            </td>
                            <td class="text-center">
                                {{user.7}}
                            </td>
                            <td class="text-center">
                                <span class="label label-default">{{user.8}}</span>
                            </td>
                            <td class="text-center">
                                <span class="label label-default">{{user.9}}</span>
                            </td>
                            <td class="text-center" style="width: 20%;">
                                <a href="users/{{user.0}}" class="table-link">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
									</span>
                                </a>
                                <a href="users/delete/{{user.0}}" class="table-link danger">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
									</span>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
