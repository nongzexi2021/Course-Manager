{% extends 'base.html' %}


{% block list %}
{% include "admin_navbar.html" %}
<header>
    {% load static %}
    <link rel="stylesheet" href="{% static 'addCourse.css'%}">
</header>
<div class="container bootstrap snippets bootdey">
    <h1 class="text-primary">Edit User</h1>
    <hr>
    <div class="row">
        <!-- left column -->
        <div class="col-md-3">
            <div class="text-center">
                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="avatar img-circle img-thumbnail"
                     alt="avatar">
                <h6>Upload a different photo...</h6>

                <input type="file" class="form-control">
            </div>
        </div>

        <!-- edit form column -->
        <div class="col-md-9 personal-info">
            <h3>User info</h3>

            <form method="POST" action="inserted" class="form-horizontal" role="form">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-lg-3 control-label">User Account</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="account" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Password</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="password" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">User Name</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="username" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">First Name</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="first_name" value="1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Last Name</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="last_name" value="1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">role</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="role" value="1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Major</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="major" value="1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Location</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="location" value="1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="email" value="1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Phone</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="phone" value="1">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<hr>

{% endblock %}
