{% extends 'base.html' %}


{% block advisorList %}
{% include "navbar.html" %}

<header>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'advisor.css'%}">
</header>
<div class="container">
    <div class="row align-items-center">
        <div class="col-md-6">
            <div class="mb-3">
                <h5 class="card-title">Contact Advisor</h5>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="">
                <div class="table-responsive">
                    <table class="table project-list-table table-nowrap align-middle table-borderless">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Campus</th>
                                <th scope="col">Email</th>
                                <th scope="col">Major</th>
                                <th scope="col" style="width: 200px;">Phone</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for advisor in data %}
                            <tr>
<!--                                name-->
                                <td><img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="avatar-sm rounded-circle me-2" />{{advisor.2}} {{advisor.3}} </td>
<!--                                location-->
                                <td><span class="badge badge-soft-success mb-0">{{advisor.5}}</span></td>
<!--                                Email-->
                                <td>{{advisor.6}}</td>
<!--                                Major-->
                                <td>{{advisor.8}}</td>
                                <td>
<!--                                    Phone Number-->
                                    {{advisor.9}}
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row g-0 align-items-center pb-4">
        <div class="col-sm-6">
        </div>
        <div class="col-sm-6">
        </div>
    </div>
</div>

{% endblock %}
