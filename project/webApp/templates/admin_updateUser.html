{% extends 'base.html' %}


{% block list %}
<header>
    {% load static %}
    <link rel="stylesheet" href="{% static 'addCourse.css'%}">
</header>
<div class="container bootstrap snippets bootdey">
    <h1 class="text-primary">Edit User</h1>
    <hr>
    <div class="row">
        <!-- left column -->
        <div class="col-md-3">
            <div class="text-center">
                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="avatar img-circle img-thumbnail"
                     alt="avatar">
                <h6>Upload a different photo...</h6>

                <input type="file" class="form-control">
            </div>
        </div>

        <!-- edit form column -->
        <div class="col-md-9 personal-info">
            <h3>User Information</h3>

            <form method="POST" action="update/{{data.0}}" class="form-horizontal" role="form">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-lg-3 control-label">User Account</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="account" value="{{data.1}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Password</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="password" value="Enter new password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">First Name</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="first_name" value="{{data.4}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Last Name</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="last_name" value="{{data.5}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Role</label>
                    <div class="col-lg-8">
                         <select name="role" id="allLocations" class="form-control" size="1">
                                    <option value="admin"
                                          {% if data.6 == "admin" %}
                                            selected
                                          {% endif %}/>
                                    admin
                                    </option>

                                    <option value="advisor"
                                              {% if data.6 == "advisor" %}
                                                selected
                                              {% endif %}/>
                                        advisor
                                    </option>

                                    <option value="student"
                                              {% if data.6 == "student" %}
                                              {% endif %}/>
                                        student
                                    </option>
                                </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Location: </label>
                    <div class="col-lg-8">
                                                        <select name="location" id="allLocations" class="form-control" size="1">
                                    <option value="BayArea"
                                          {% if data.7 == "BayArea" %}
                                            selected
                                          {% endif %}/>
                                    BayArea
                                    </option>

                                    <option value="Boston"
                                              {% if data.7 == "Boston" %}
                                                selected
                                              {% endif %}/>
                                        Boston
                                    </option>

                                    <option value="Seattle"
                                              {% if data.7 == "Seattle" %}
                                                selected
                                              {% endif %}/>
                                        Seattle
                                    </option>
                                </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="email" value="{{data.8}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Phone</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="phone" value="{{data.9}}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                <a href="/admin/users" class="btn btn-primary btn-sm">Back</a>

            </form>
        </div>
    </div>
</div>
<hr>

{% endblock %}
